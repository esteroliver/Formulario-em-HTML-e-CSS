<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/codigo2.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações.</p><br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>
        <div>
            <label><strong>De qual lado da aplicação você está?</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div><br>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label><br>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div><br>
    

     <fieldset>
         <div>
          <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br>
          <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">HTML
          <input type="checkbox" name="tecnologia1" id="tecnologia2" value="CSS">CSS
          <input type="checkbox" name="tecnologia1" id="tecnologia3" value="JavaScript">JavaScript
          <input type="checkbox" name="tecnologia1" id="tecnologia4" value="Python">Python
          <input type="checkbox" name="tecnologia1" id="tecnologia5" value="C++">C++
         </div>
     </fieldset>

      <div>
        <br>
         <label><strong>Conte um pouco da sua experiência:</strong></label><br>
        <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
      </div>

      <button class="botao" type="submit">Concluído</button>
    </form>



</body>
</html>
