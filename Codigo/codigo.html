<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações.</p><br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você está?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
    </form>
</body>
</html>
